name: CI/CD Deploy

on:
  push:
    branches:
      - test   # Run on push to test branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout Repo
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install dependencies and build
      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # Step 4: Log in to Docker Hub
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 5: Build and push Docker image
      - name: Build & Push Docker Image
        run: |
          docker build -f DockerFile -t ${{ secrets.DOCKER_USERNAME }}/snaplink-ui:latest .
          docker tag ${{ secrets.DOCKER_USERNAME }}/snaplink-ui:latest ${{ secrets.DOCKER_USERNAME }}/snaplink-ui:v1.0.1
          docker push ${{ secrets.DOCKER_USERNAME }}/snaplink-ui:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/snaplink-ui:v1.0.1

      # Step 6: SSH to EC2 and update container
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/snaplink-ui:latest
            docker stop snaplink-ui || true
            docker rm snaplink-ui || true
            docker run -d -p 80:80 --name snaplink-ui ${{ secrets.DOCKER_USERNAME }}/snaplink-ui:latest
